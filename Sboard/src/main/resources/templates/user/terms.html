<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript">
        window.onload=function(){

            const chk1=document.getElementsByName('chk1')[0];
            const chk2=document.getElementsByName('chk2')[0];

            const btnNext=document.querySelector('.btn-primary');
            btnNext.addEventListener('click',function(e){
                e.preventDefault();

                if(chk1.checked==false){
                    alert('이용약관에 동의하셔야합니다')
                    return;
                }else if(chk2.checked==false){
                    alert('개인정보 취급방침에 동의하셔야 합니다')
                    return;
                }else{
                    location.href='/user/register'
                }


            })
        }

    </script>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">약관</h1>
            </div>
        <div class="form-group">
            <label> 사이트 이용약관</label>
            <textarea class="form-control" rows="10">
                [[${termsEntity.terms}]]
            </textarea>
        </div>
            <div class="checkbox">
                <label class="float-right">
                    <input type="checkbox" name="chk1">동의합니다
                </label>
            </div>
        <div class="form-group">
            <label>개인정보 취급방침</label>
            <textarea class="form-control" rows="10">
                [[${termsEntity.privacy}]]
            </textarea>
        </div>
            <div class="checkbox">
                <label class="float-right">
                    <input type="checkbox" name="chk2">동의합니다
                </label>
            </div>
            <div class="text-center">
                <a th:herf="@{/user/login}" type="button" class="btn btn-default">뒤로</a>
                <a th:herf="@{/user/register}" type="button" class="btn btn-primary">다음</a>
            </div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
