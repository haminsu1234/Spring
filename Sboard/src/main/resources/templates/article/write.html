<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="/index.html"
>
    <!-- /.col-lg-12 -->
    <div class="sboard-register" layout:fragment="content">
        <div class="panel">

            <!-- /.panel-heading -->
            <div class="panel-body">
                <form th:action="@{/article/write}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>제목</label>
                        <input class="form-control" name="title" placeholder="제목을 입력하세요.">
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea class="form-control" name="content" rows="10" placeholder="내용을 입력하세요."></textarea>
                    </div>
                    <div class="form-group">
                        <label>파일첨부</label>
                        <input type="file" name="fname">
                    </div>
                    <input type="hidden" name="writer" th:value="${#authentication.principal.user.uid}">
                    <input type="hidden" name="cate" th:value="${pageRequestDTO.cate}">
                    <div class="text-right">
                        <a th:href="@{/article/list}" class="btn btn-default">취소</a>
                        <input type="submit" id="btnRegister" class="btn btn-primary" value="등록"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>
</html>
